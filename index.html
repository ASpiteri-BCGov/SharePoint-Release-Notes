
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<style>
    
    #result{
        list-style: none;
    }

    #rcntPatNts {
        font-weight: bold;
        font-family: segoe ui;
        padding: 1%;
        width: 9%;
        text-align: left;
        margin-left: 1pc;
        font-size: 22px;
    }


    
</style>

<script>
    $(document).ready(function () {

        get_watched_repos();

        function get_watched_repos() {

            $('#result').html("");
            var html = "";

            $.ajax({
                url: "https://api.github.com/repos/ASpiteri-BCGov/SharePoint-Release-Notes/contents",
                dataType: "jsonp",
                success: function (returndata) {
                       $.each(returndata.data, function (i, item) {
                        console.log(this);
                        if (this.name != "_config.yml") {
                            html += '<li>' +
                                '<h3><a href="' + this.html_url + '">' + this.name + '</a></h3>' +
                                '<ul>' +
                                '<li>' + 'name: ' + this.name + '</li>' +
                                '</ul>' +
                                '</li>';
                        }
                    });
                    $('#result').append(html);
                }
            });
        }
    }); 
</script>

<div id="rcntPatNts">Recent Patch Notes</div>
<span style="padding: 0% 10%; margin-left: 38px; background: #999;"></span>
<div style="padding: 20px; margin: 0 20px 0 20px;" id="result">
</div>
